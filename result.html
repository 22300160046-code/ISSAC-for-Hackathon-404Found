<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSAC - Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="result-page">
    <div class="result-container">
        <!-- Prism at top -->
        <div class="prism-top">
            <img src="images/prism.jpg" alt="Prism" class="prism-image-small">
        </div>

        <!-- Main content -->
        <div class="result-content">
            <!-- Left sidebar buttons -->
            <div class="sidebar-buttons">
                <button class="sidebar-btn clickable-element" id="exportBtn" title="一键导出评估结果">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>导出</span>
                </button>
                <button class="sidebar-btn clickable-element" id="homeBtn" title="返回首页">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>首页</span>
                </button>
            </div>

            <!-- Score cards -->
            <div class="score-section">
                <h2 class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    评估指标
                </h2>
                <div class="score-cards">
                    <div class="score-card clickable-element" data-metric="code-quality">
                        <div class="score-header">
                            <span class="score-icon">💻</span>
                            <span class="score-label">代码质量</span>
                        </div>
                        <div class="score-value">87%</div>
                        <div class="score-bar">
                            <div class="score-fill" style="width: 87%; background: linear-gradient(90deg, #4A90E2, #67B5F7);"></div>
                        </div>
                    </div>

                    <div class="score-card clickable-element" data-metric="business-potential">
                        <div class="score-header">
                            <span class="score-icon">💼</span>
                            <span class="score-label">商业潜力</span>
                        </div>
                        <div class="score-value">92%</div>
                        <div class="score-bar">
                            <div class="score-fill" style="width: 92%; background: linear-gradient(90deg, #52C41A, #73D13D);"></div>
                        </div>
                    </div>

                    <div class="score-card clickable-element" data-metric="technical-innovation">
                        <div class="score-header">
                            <span class="score-icon">🚀</span>
                            <span class="score-label">技术创新性</span>
                        </div>
                        <div class="score-value">85%</div>
                        <div class="score-bar">
                            <div class="score-fill" style="width: 85%; background: linear-gradient(90deg, #FA8C16, #FFA940);"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Judge comments -->
            <div class="judge-section">
                <h2 class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    评委评价
                </h2>
                <div class="judge-cards">
                    <div class="judge-card clickable-element" data-judge="paul-graham">
                        <div class="judge-avatar">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Paul" alt="Paul Graham">
                        </div>
                        <div class="judge-info">
                            <div class="judge-name">Paul Graham</div>
                            <div class="judge-title">Y Combinator</div>
                            <div class="judge-score">85.82</div>
                        </div>
                        <div class="judge-comment">这个项目展现了出色的技术架构和清晰的商业逻辑...</div>
                    </div>

                    <div class="judge-card clickable-element" data-judge="andrew-ng">
                        <div class="judge-avatar">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Andrew" alt="Andrew Ng">
                        </div>
                        <div class="judge-info">
                            <div class="judge-name">Andrew Ng</div>
                            <div class="judge-title">Deeplearning.ai</div>
                            <div class="judge-score">85.28</div>
                        </div>
                        <div class="judge-comment">从机器学习的角度来看，该项目的算法设计非常合理...</div>
                    </div>

                    <div class="judge-card clickable-element" data-judge="sam-altman">
                        <div class="judge-avatar">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sam" alt="Sam Altman">
                        </div>
                        <div class="judge-info">
                            <div class="judge-name">Sam Altman</div>
                            <div class="judge-title">OpenAI</div>
                            <div class="judge-score">86.94</div>
                        </div>
                        <div class="judge-comment">这是一个具有变革潜力的项目，技术实现扎实...</div>
                    </div>

                    <div class="judge-card clickable-element" data-judge="feifei-li">
                        <div class="judge-avatar">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Feifei" alt="Feifei Li">
                        </div>
                        <div class="judge-info">
                            <div class="judge-name">Feifei Li</div>
                            <div class="judge-title">ImageNet</div>
                            <div class="judge-score">86.53</div>
                        </div>
                        <div class="judge-comment">项目在计算机视觉领域的应用前景广阔，代码质量优秀...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Metric Detail Modal -->
    <div id="metricModal" class="modal">
        <div class="modal-content">
            <span class="close" id="metricClose">&times;</span>
            <div class="modal-body">
                <h2 id="metricTitle">指标详情</h2>
                <p id="metricDetail"></p>
            </div>
        </div>
    </div>

    <!-- Judge Detail Modal -->
    <div id="judgeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="judgeClose">&times;</span>
            <div class="modal-body">
                <div class="judge-modal-header">
                    <img id="judgeModalAvatar" src="" alt="">
                    <div>
                        <h2 id="judgeModalName"></h2>
                        <p id="judgeModalTitle"></p>
                        <p class="judge-modal-score" id="judgeModalScore"></p>
                    </div>
                </div>
                <div class="judge-modal-comment" id="judgeModalComment"></div>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
