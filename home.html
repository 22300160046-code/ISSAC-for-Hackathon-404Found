<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSAC - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
    <div class="home-container">
        <!-- Prism at top -->
        <div class="prism-top">
            <img src="images/prism.jpg" alt="Prism" class="prism-image-small">
        </div>

        <!-- Main content area -->
        <div class="content-area">
            <!-- Left side: Teletubbies images -->
            <div class="left-section">
                <div class="teletubbies-row">
                    <img src="images/teletubby1.jpg" alt="Teletubby 1" class="teletubby">
                    <img src="images/teletubby2.jpg" alt="Teletubby 2" class="teletubby">
                    <img src="images/teletubby3.jpg" alt="Teletubby 3" class="teletubby">
                    <img src="images/teletubby4.png" alt="Teletubby 4" class="teletubby">
                </div>
            </div>

            <!-- Right side: Diagrams -->
            <div class="right-section">
                <img src="images/diagram1.png" alt="Diagram 1" class="diagram clickable-element" id="diagram1">
                <img src="images/diagram2.jpg" alt="Diagram 2" class="diagram clickable-element" id="diagram2">
            </div>
        </div>

        <!-- Analyze button -->
        <button class="analyze-button clickable-element" id="analyzeBtn">Analyze</button>

        <!-- Input box -->
        <div class="input-container">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput"
                placeholder="Enter GitHub URL & business plan of your target project"
            >
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content image-modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Enlarged" id="modalImage">
        </div>
    </div>

    <!-- Analyze Modal -->
    <div id="analyzeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="analyzeClose">&times;</span>
            <div class="modal-body">
                <h2>测试成功</h2>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
