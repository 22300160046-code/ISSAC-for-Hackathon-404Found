<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSAC - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
    <div class="home-container">
        <!-- Prism at top (fixed position for transitions) -->
        <div class="prism-fixed">
            <img src="images/prism.jpg" alt="Prism" class="prism-image-small">
        </div>

        <!-- Page content (will slide in/out) -->
        <div class="page-content" id="homeContent">
            <!-- AI Agents Section -->
            <div class="agents-section">
                <h2 class="section-title">AI Analysis Agents</h2>
                <div class="agents-grid">
                    <div class="agent-card">
                        <img src="images/avatar1.png" alt="Code Analyst" class="agent-avatar">
                        <p class="agent-name">Code Analyst</p>
                    </div>
                    <div class="agent-card">
                        <img src="images/avatar2.png" alt="Business Evaluator" class="agent-avatar">
                        <p class="agent-name">Business Evaluator</p>
                    </div>
                    <div class="agent-card">
                        <img src="images/avatar3.png" alt="Tech Innovator" class="agent-avatar">
                        <p class="agent-name">Tech Innovator</p>
                    </div>
                    <div class="agent-card">
                        <img src="images/avatar4.png" alt="System Architect" class="agent-avatar">
                        <p class="agent-name">System Architect</p>
                    </div>
                </div>
            </div>

            <!-- Analysis Process Diagrams -->
            <div class="diagrams-section">
                <div class="diagram-card clickable-element" id="diagram1">
                    <img src="images/diagram1.png" alt="Analysis Workflow">
                    <p class="diagram-label">Analysis Workflow</p>
                </div>
                <div class="diagram-card clickable-element" id="diagram2">
                    <img src="images/diagram2.jpg" alt="Evaluation Process">
                    <p class="diagram-label">Evaluation Process</p>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="url-input" 
                        id="urlInput"
                        placeholder="Enter GitHub repository URL or project description..."
                    >
                    <button class="attach-btn" id="attachBtn" title="Upload document">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                </div>
                <button class="analyze-button" id="analyzeBtn">
                    <span>Start Analysis</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content image-modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Enlarged" id="modalImage">
        </div>
    </div>

    <!-- File Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" id="uploadClose">&times;</span>
            <div class="modal-body">
                <h2>Upload Document</h2>
                <p style="color: #999; margin: 15px 0;">Upload your business plan or project documentation</p>
                <div class="upload-area" id="uploadArea">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Click to upload or drag and drop</p>
                    <p style="font-size: 0.85rem; color: #666;">Supported formats: PDF, Word (.docx), Text (.txt)</p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" style="display: none;">
                </div>
                <div id="fileInfo" style="display: none; margin-top: 15px; padding: 10px; background: rgba(82, 196, 26, 0.1); border-radius: 8px; color: #52C41A;">
                    <p id="fileName"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
